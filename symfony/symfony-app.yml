kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
    }
    http {
      server {
        listen         80 default_server;
        listen         [::]:80 default_server;
        root /var/www/project/web;
        proxy_buffering off;
        location / {
            # try to serve file directly, fallback to index.php
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass 127.0.0.1:8000;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
        }

        # return 404 for all other php files not matching the front controller
        # this prevents access to other php files you don't want to be accessible.
        location ~ \.php$ {
            return 404;
        }
      }
    }

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: symfony
spec:
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: symfony-app
    spec:
      volumes:
        - name: shared-files
          emptyDir: {}
        - name: nginx-config-volume
          configMap:
            name: nginx-config

      containers:
        - image: gcr.io/cofigroup-217120/sf_test:v3.1
          name: app
          livenessProbe:
            httpGet:
              path: /
              port: 8000
          volumeMounts:
            - name: shared-files
              mountPath: /var/www/project
          lifecycle:
            postStart:
              exec:
                command: ['/bin/sh', '-c', 'cp -r /project/. /var/www/project']
        - image: nginx:1.7.9
          name: nginx
          volumeMounts:
            - name: shared-files
              mountPath: /var/www/project
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: php
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: symfony-app
  type: NodePort
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: php
spec:
  rules:
    - host: cofigroup-staging.cloud.bam.tech
      http:
        paths:
          - backend:
              serviceName: php
              servicePort: 80
